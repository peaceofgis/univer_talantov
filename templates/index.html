<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Price of Car">
    <meta name="author" content="Peaace of Gis">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <title>Price of Car</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <h2>Price of Car</h2>
        <!--<p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>-->
    </div>

    <div class="row">
        <div class="col-md-8 order-md-1 text-center" style="margin: 0 auto 0">
            <div class="form-group">
                <label for="vin-field">Поиск по VIN</label>
                <input type="text" class="form-control" id="vin-field" placeholder="VIN код">
            </div>
            <div class="alert alert-danger" role="alert" id="vin-error-alert" style="display: none">
                Ошибка! Введен некорректный VIN
            </div>

            <button class="btn btn-secondary col-md-4" type="button" id="vin-button">Найти по VIN</button>

            <hr>

            <div class="form-group">
                <label for="car-brand-field">Марка авто</label>
                <select class="form-control" id="car-brand-field">
                    <option disabled selected>Выберите марку</option>
                    {% for brand in data.brands %}
                        <option value="{{ brand.id }}">{{ brand.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="car-model-field">Модель авто</label>
                <select class="form-control" id="car-model-field" disabled>
                    <option disabled selected>Выберите модель</option>
                </select>
            </div>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="car-year-field">Год выпуска</label>
                    <input type="email" class="form-control" id="car-year-field" placeholder="например: 2007">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="car-mileage-field">Пробег (тыс. км)</label>
                    <input type="text" class="form-control" id="car-mileage-field" placeholder="например: 60">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="car-privod-field">Привод</label>
                    <select class="form-control" id="car-gear-field" disabled>
                        <option disabled selected>Выберите привод</option>
                        <option value="1">Передний</option>
                        <option value="2">Задний</option>
                        <option value="3">Полный</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="car-transmission-field">КПП</label>
                    <select class="form-control" id="car-transmission-field" disabled>
                        <option disabled selected>Выберите тип КПП</option>
                        <option value="1">Автомат</option>
                        <option value="2">Механика</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-info btn-block" type="submit" id="calculateBtn">Вычислить цену автомобиля</button>

            <div class="modal fade" id="calculateModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2019 Peace of Gis</p>
        {#        <ul class="list-inline">#}
        {#            <li class="list-inline-item"><a href="#">Privacy</a></li>#}
        {#            <li class="list-inline-item"><a href="#">Terms</a></li>#}
        {#            <li class="list-inline-item"><a href="#">Support</a></li>#}
        {#        </ul>#}
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>

<script src="{{ url_for('static', filename='js/selectors.js') }}"></script>
</body>
</html>
